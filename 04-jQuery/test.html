<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Demo/script/jquery-1.7.2.js"></script>
    <script>
        $(function () {
            //不传参数是获取，传递参数是设置
        // $("div").html()
            //$("div").text("<h1>我是标题1</h1>")
            $("button").click(function () {
                alert($("#username").val());//获取

                $("#username").val("超级");//设置
            });

        });
    </script>
</head>
<body>
   <div>我是div标签 <span>我是div中span</span></div>

   <input type="text" name="username" id="username">
    <button>操作输入框</button>
</body>
</html>
