<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐形参数</title>
    <script>
        function fun() {
         //alert(arguments.length);//查看参数个数
            alert(arguments[0]);
            alert(arguments[1]);
            alert(arguments[2]);

            alert("无参函数fun()");
        }
       // fun(1,"bac",true);
        //需求：计算所有参数相加的和并返回
        function sum(num1,num2) {
          var result=0;
          for (var i=0;i<arguments.length;i++){
              if (typeof (arguments[i])=="number"){
                  result+=arguments[i];
              }
          }
          return result;
        }
        alert(sum(1,2,3,"abc",4,5));
    </script>
</head>
