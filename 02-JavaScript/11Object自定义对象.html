<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object自定义对象</title>
    <script>
        /*
        * Object形式的自定义对象
        *  var 变量名 =new Object();
        * 变量名.属性名=值;
        * 变量名.函数名=function(){}
        * 对象的访问：
        *    变量名.属性/函数名（）
        * */
        var obj=new Object();
        alert(typeof obj);
        obj.name="梅西";
        obj.age=18;
        obj.fun=function () {
          alert("姓名："+this.name+",年龄："+this.age);
        }
        //对象的访问：
        alert(obj.name);
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
