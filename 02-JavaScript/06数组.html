<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        var arr=[];

        arr[0]=12;
        //javascript语言中的数组，只要我们通过数组下标赋值，那么最大的小标值，就会自动的给数组扩容操作
        arr[2]="abc";

        for (var i=0;i<arr.length;i++){
            alert(arr[i])
        }


    </script>
</head>
