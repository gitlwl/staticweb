<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function onclickFun(){
            alert("静态注册");
        }
        //动态注册
        window.onload=function () {
            //1 获取标签对象
           var btnobj= document.getElementById("btn01");
           alert(btnobj);
            //2 通过标签对象，事件名=function(){}
            btnobj.onclick=function () {
              alert("动态注册的");
            }
        }
    </script>
</head>
<body>
<!--静态注册-->
 <button onclick="onclickFun()">按钮1</button>
 <button id="btn01" >按钮2</button>
</body>
</html>
