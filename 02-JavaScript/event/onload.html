<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload事件</title>
    <script>
        function onloadFun() {
            alert('静态注册onload事件,所有代码');
        }
        //动态注册
        window.onload=function () {
          alert("动态注册的")
        }

    </script>

</head>
<!--静态注册onload事件
    onload事件是浏览器解析完页面之后就会自动触发的事件
    <body onload="onloadFun();">
-->
<body>

</body>


</html>
