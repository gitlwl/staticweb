<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-css常用样式.html</title>
    <style>
        div{
            color: red;
            border: 1px yellow solid;
            width: 300px;
            height: 300px;
            background-color: green;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        a{
            text-decoration: none;
        }
        table{
            border: 1px red solid;
        }
    </style>
</head>
<body>
         <div>
             我是div标签
         </div>
         <a href="http://www.baidu.com">百度</a>
<table>
    <tr>
        <td>111</td>
    </tr>
</table>
</body>
</html>
