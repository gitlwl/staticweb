<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>

<!--
     相对路径：
          .        表示当前文件所在的目录
          ..      表示当前文件所在的上一级目录
          文件名     表示当前文件所在目录的文件，相当于./文件名            ./可以省略


alt 设置当指定路径找不到图片时，用来代替显示的文本内容。

-->
     <img src="../imgs/1.jpg" width="200" height="250" border="1" alt="美女找不到">
</body>
</html>
